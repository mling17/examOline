{% extends 'base.html' %}
{% load static %}
{% block title %}登录{% endblock %}
{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='form-login' action="{% url 'account:login' %}" method="post">
                {% csrf_token %}
                <h2 class="text-center">用户登录</h2>
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        <p class="text-danger">{{ field.errors.0 }}</p>
                    </div>
                {% endfor %}
                <div class="col-xs-5 pull-left">
                    <img src="{% url 'account:image_code' %}" id="imageCode" title="点击更换图片">
                </div>
                <a class="pull-right" href="{% url 'account:forget' %}">忘记密码</a>
                <button type="submit" class="btn btn-primary pull-right">提交</button>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}

{% block js %}
    <script>
        $(function () {
            $('#imageCode').click(function () {
                var oldSrc = $(this).attr('src');
                $(this).attr('src', oldSrc + "?");
            })
        })
    </script>
{% endblock %}
